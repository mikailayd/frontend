<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podkes - Explore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
            padding-bottom: 70px; 
        }

        .search-bar {
            background-color: #1E1E2E;
            border: none;
            border-radius: 15px;
            padding: 8px;
            color: #FFFFFF;
            outline: none;
            font-size: 14px;
        }

        .category {
            color: #B3B3B3;
            margin-right: 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .category.active {
            color: #FFFFFF;
            font-weight: bold;
        }

        .card-container {
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }

        .card-container img {
            width: 50%;
            height: auto;
            object-fit: contain;
        }

        .card-title {
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        .card-text {
            font-size: 12px;
            color: #A9A9A9;
        }

        .bottom-nav {
            background-color: #1E1E2E;
            padding: 8px 0;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .bottom-nav .nav-item i {
            color: #B3B3B3;
            font-size: 20px;
        }

        .bottom-nav .nav-item.active i {
            color: #4F46E5;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <!-- Üst Başlık -->
        <div class="d-flex justify-content-between align-items-center">
            <!-- Üç Çizgi (Hamburger Menü) -->
            <i class="bi bi-list" style="font-size: 24px;"></i>
            <!-- Başlık -->
            <h5 class="mb-0">Podkes</h5>
            <!-- Bildirim İkonu -->
            <i class="bi bi-bell" style="font-size: 24px;"></i>
        </div>
        <!-- Arama Çubuğu -->
        <div class="mt-2">
            <input type="text" class="search-bar w-100" placeholder="Search">
        </div>
        <!-- Kategoriler -->
        <div class="d-flex mt-2">
            <div class="category active">All</div>
            <div class="category">Life</div>
            <div class="category">Comedy</div>
            <div class="category">Tech</div>
        </div>
        <!-- Trending Kartlar -->
        <div class="row mt-3">
            <div class="col-6 mb-2">
                <div class="card-container">
                    <img src="img/401dad5a-4934-4bf6-ba09-3a733e8e3981.jpg" alt="Podcast 1">
                    <div class="card-title">The missing 96 percent of the universe</div>
                    <div class="card-text">Claire Malone</div>
                </div>
            </div>
            <div class="col-6 mb-2">
                <div class="card-container">
                    <img src="img/51752761-8cd8-4752-b33c-01cd2a75a3bd.jpg" alt="Podcast 2">
                    <div class="card-title">How Dolly Parton led me to an epiphany</div>
                    <div class="card-text">Abumeyang</div>
                </div>
            </div>
            <div class="col-6 mb-2">
                <div class="card-container">
                    <img src="img/e46b4ba9-b320-4eb9-84b6-06487b18d7a7.jpg" alt="Podcast 3">
                    <div class="card-title">The missing 96 percent of the universe</div>
                    <div class="card-text">Tir McDohl</div>
                </div>
            </div>
            <div class="col-6 mb-2">
                <div class="card-container">
                    <img src="img/42da947a-a3a8-4db0-bece-bc86bc19d280.jpg" alt="Podcast 4">
                    <div class="card-title">Ngobam with Denny Caknan</div>
                    <div class="card-text">Denny Kulin</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Alt Menü -->
    <nav class="navbar fixed-bottom bottom-nav">
        <div class="container d-flex justify-content-around">
            <div class="nav-item active">
                <i class="bi bi-house"></i>
            </div>
            <div class="nav-item">
                <i class="bi bi-journal"></i>
            </div>
            <div class="nav-item">
                <i class="bi bi-person"></i>
            </div>
        </div>
    </nav>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
