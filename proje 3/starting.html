<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podkes - Getting Started</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Genel Ayarlar */
        body {
            background-color: #1E1E2E;  
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .card-container {
            background-color: #1E1E2E;  
            border-radius: 30px;
            width: 360px;
            padding: 20px;
        }

        .image-container {
            width: 140px;
            height: 200px;
             
            border-radius: 20px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
            margin-top: 20px;
        }

        p {
            font-size: 14px;
            color: #B3B3B3;
            line-height: 1.6;
            text-align: center;
            margin-top: 15px;
        }

        .dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #B3B3B3;
            border-radius: 50%;
            margin: 0 5px;
        }

        .dot.active {
            background-color: #4F46E5;  
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .button-container button {
            width: 60px;
            height: 60px;
            background-color: #FFFFFF;
            color: #1E1E2E;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card-container text-center">
            <!-- Resim -->
            <div class="image-container mx-auto">
                <img src="img/image.png" alt="Avatar">
            </div>
            <!-- Başlık -->
            <h1>Podkes</h1>
            <!-- Açıklama Metni -->
            <p>A podcast is an episodic series of spoken word digital audio files that a user can download to a personal device for easy listening.</p>
            <!-- Noktalar -->
            <div class="dots">
                <div class="dot"></div>
                <div class="dot active"></div>
                <div class="dot"></div>
            </div>
            <!-- Buton -->
            <div class="button-container">
                <button>
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
