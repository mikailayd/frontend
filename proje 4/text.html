<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 8px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-group button, select {
            min-width: 40px;
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title mb-3">Text Editor</h5>

                <!-- Araç Çubuğu -->
                <div class="toolbar mb-3">

                    <!-- Kalın, İtalik, Altı Çizili -->

                    <div class="btn-group">
                        <button class="btn btn-light"><i class="bi bi-type-bold"></i></button>
                        <button class="btn btn-light"><i class="bi bi-type-italic"></i></button>
                        <button class="btn btn-light"><i class="bi bi-type-underline"></i></button>
                    </div>

                    <!-- Hizalama Seçenekleri -->

                    <div class="btn-group">
                        <button class="btn btn-light"><i class="bi bi-text-left"></i></button>  
                        <button class="btn btn-light"><i class="bi bi-text-center"></i></button> 
                        <button class="btn btn-light"><i class="bi bi-text-right"></i></button>  
                        <button class="btn btn-light"><i class="bi bi-justify"></i></button>  
                    </div>

                    <!-- Liste Seçenekleri -->

                    <div class="btn-group">
                        <button class="btn btn-light"><i class="bi bi-list-ul"></i></button>
                        <button class="btn btn-light"><i class="bi bi-list-ol"></i></button>
                    </div>

                    <!-- Yazı Tipi Boyutu Açılır Menüsü -->

                    <select class="form-select form-select-sm" style="width: auto;">
                        <option>12 pt</option>
                        <option>14 pt</option>
                        <option>16 pt</option>
                        <option>18 pt</option>
                        <option>20 pt</option>
                    </select>

                    <!-- Geri Al ve Yinele -->

                    <div class="btn-group">
                        <button class="btn btn-light"><i class="bi bi-arrow-counterclockwise"></i></button>
                        <button class="btn btn-light"><i class="bi bi-arrow-clockwise"></i></button>
                    </div>
                </div>

                <!-- Metin Alanı -->

                <textarea class="form-control" rows="5">Hello World!</textarea>
                
                <!-- Gönder Butonu -->

                <div class="text-end mt-3">
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
