<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash  </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #1A1A44;  
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        .splash-container {
            text-align: center;
        }

        .logo {
            width: 150px;  
            height: auto;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #FF6F41;
            color: white;
            border: none;
            font-size: 1.2rem;  
            padding: 10px 30px;
            border-radius: 5px;  
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e55c36;
        }

        .btn-skip {
            background-color: transparent;
            color: #8EA6FF;  
            border: none;
            font-size: 1rem;  
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .btn-skip:hover {
            color: white;  
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="img/image.png" alt="Logo" class="logo"> 
        <div class="mt-4">
            <a href="login.html" class="btn btn-custom px-4 py-2">Login</a>
        </div>
        <div class="mt-2">
            <button class="btn btn-skip">Skip</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
