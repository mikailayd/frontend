<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Catalog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header img {
            width: 40px;
            height: auto;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #1A1A44;
            font-weight: bold;
            margin: 0;
        }

        .search-bar {
            margin: 10px auto;
            max-width: 600px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tabs button {
            background-color: transparent;
            border: none;
            font-size: 1rem;
            color: #1A1A44;
            padding: 5px 10px;
            cursor: pointer;
        }

        .tabs button.active {
            font-weight: bold;
            border-bottom: 2px solid #FF6F41;
        }

        .book-section {
            margin: 15px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .section-header h5 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1A1A44;
        }

        .view-all {
            font-size: 0.9rem;
            color: #FF6F41;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .book-row {
            display: flex;
            flex-wrap: wrap;  
            justify-content: space-between; 
            gap: 10px;
        }

        .book-card {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            padding: 8px;  
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(50% - 10px); 
        }

        .book-card img {
            width: 70px;  
            height: auto;
            object-fit: cover;
            margin-right: 10px;
        }

        .book-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-title {
            font-size: 1rem;
            font-weight: bold;
            margin: 0;
        }

        .book-author {
            font-size: 0.8rem;
            color: #555;
        }

        .book-price {
            font-size: 1rem;
            font-weight: bold;
            color: #FF6F41;
            text-align: right;  
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="img/image.png" alt="Logo">
        <h1>Catalog</h1>
    </div>

    <!-- Arama Çubuğu -->
    <div class="search-bar">
        <input type="text" class="form-control" placeholder="Search">
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="active">All</button>
        <button>Classics</button>
        <button>Horror</button>
        <button>Romance</button>
    </div>

    <!-- En Çok Satanlar Bölümü -->
    <div class="book-section">
        <div class="section-header">
            <h5>Best Seller</h5>
            <a href="bestseller.html" class="view-all">View All</a>
        </div>
    
        <div class="book-row">
            <!-- Book Card 1 -->
            <div class="book-card">
                <img src="img/9786053754794_Dune.jpg" alt="Dune">
                <div class="book-details">
                    <div class="book-title">Dune</div>
                    <div class="book-author">Frank Herbert</div>
                    <div class="book-price">$87.75</div>
                </div>
            </div>
            <!-- Book Card 2 -->
            <div class="book-card">
                <img src="img/0000000064038-1.jpg" alt="1984">
                <div class="book-details">
                    <div class="book-title">1984</div>
                    <div class="book-author">George Orwell</div>
                    <div class="book-price">$35.75</div>
                </div>
            </div>

        </div>
    </div>
    
    <div class="book-section">
        <div class="section-header">
            <h5>Classics</h5>
            <a href="#" class="view-all">View All</a>
        </div>
        <div class="book-row">
            <!-- Book Card 1 -->
            <div class="book-card">
                <img src="img/romeo-ve-juliet.jpg" alt="Dune">
                <div class="book-details">
                    <div class="book-title">Romeo ve Juliet</div>
                    <div class="book-author">William Shakespeare</div>
                    <div class="book-price">$16.75</div>
                </div>
            </div>
            <!-- Book Card 2 -->
            <div class="book-card">
                <img src="img/Olaganustu-Bir-Gece-Sert-Kapak.webp" alt="1984">
                <div class="book-details">
                    <div class="book-title">Olağanüstü Bir Gece</div>
                    <div class="book-author">Stafer Zweig</div>
                    <div class="book-price">$10.00</div>
                </div>
            </div>

        </div>
    </div>

            <div class="book-section">
                <div class="section-header">
                    <h5>Children</h5>
                    <a href="#" class="view-all">View All</a>
                </div>
                <div class="book-row">
                    <!-- Book Card 1 -->
                    <div class="book-card">
                        <img src="img/mor bir fil.webp" alt="Dune">
                        <div class="book-details">
                            <div class="book-title">Mor Bir Fil Gördüm Sanki!</div>
                            <div class="book-author">Varol Yaşaroğlu</div>
                            <div class="book-price">$16.75</div>
                        </div>
                    </div>
                    <!-- Book Card 2 -->
                    <div class="book-card">
                        <img src="img/alev saclı.jpg" alt="1984">
                        <div class="book-details">
                            <div class="book-title">Alev Saçlı Çocuk</div>
                            <div class="book-author"> Christine Nöstlinger</div>
                            <div class="book-price">$10.00</div>
                        </div>
                    </div>
        </div>
    </div>
   

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
